<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoLeap: Kids Learning Games</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for our Branding */
        :root {
            --primary-blue: #4A90E2;
            --sunny-yellow: #F8E71C;
            --leafy-green: #7ED321;
            --warm-orange: #F5A623;
            --clean-white: #FFFFFF;
            --soft-grey: #BDBDBD;
            --dark-text: #333333;
            --font-headings: 'Baloo 2', cursive;
            --font-body: 'Nunito', sans-serif;
        }

        /* Basic Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: #F0F8FF; /* Light Alice Blue background */
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }

        /* Main App Container */
        .app-container {
            width: 100%;
            max-width: 450px; /* Mobile-first approach */
            height: 100vh;
            max-height: 850px;
            background: var(--clean-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Splash Screen */
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--sunny-yellow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen svg {
            width: 150px;
            animation: bounce 1s infinite alternate;
        }

        #splash-screen h1 {
            font-family: var(--font-headings);
            font-size: 3rem;
            color: var(--primary-blue);
            margin-top: 20px;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Header */
        header {
            background-color: var(--primary-blue);
            color: var(--clean-white);
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            font-family: var(--font-headings);
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Main Content - The "World Map" */
        main {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            overflow-y: auto;
        }

        /* Module Cards */
        .module-card {
            background-color: var(--clean-white);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 3px solid transparent;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .module-card .icon {
            font-size: 3rem;
            line-height: 1;
        }

        .module-card h2 {
            font-family: var(--font-headings);
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        #english { border-color: var(--leafy-green); color: var(--leafy-green); }
        #math { border-color: var(--warm-orange); color: var(--warm-orange); }
        #urdu { border-color: var(--primary-blue); color: var(--primary-blue); }
        #arabic { border-color: #8E44AD; color: #8E44AD; } /* Purple for Arabic */

        /* Locked State */
        .locked {
            filter: grayscale(1);
            cursor: not-allowed;
            position: relative;
        }
        .locked::after {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 5px;
        }
        
        /* Footer for Parental Lock */
        footer {
            padding: 10px;
            text-align: right;
        }

        #parental-lock-btn {
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
        }
        
        /* Parental Lock Modal */
        #parental-lock-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .modal-content h3 {
            font-family: var(--font-headings);
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .modal-content input {
            width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid var(--soft-grey);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .modal-content button {
            background-color: var(--primary-blue);
            color: white;
            font-family: var(--font-headings);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="splash-screen">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#7ED321" d="M47.1,-56.3C61.4,-51,73.6,-36.4,79.5,-19.7C85.5,-3,85.2,15.8,76.5,29.9C67.8,44,50.7,53.4,34.2,60.4C17.7,67.5,1.8,72.1,-15.1,69.9C-32,67.7,-49.9,58.7,-60.8,44.5C-71.7,30.3,-75.6,11,-73.8,-7.4C-72,-25.8,-64.5,-43.3,-51.7,-49.4C-38.9,-55.5,-20.8,-50.2,-5.5,-48.3C9.7,-46.4,19.5,-48.4,29.4,-50.2" transform="translate(100 100) scale(1.3)"/>
                <circle cx="75" cy="70" r="10" fill="white"/>
                <circle cx="125" cy="70" r="10" fill="white"/>
                <circle cx="78" cy="72" r="5" fill="black"/>
                <circle cx="122" cy="72" r="5" fill="black"/>
                <path d="M 85 110 A 20 20, 0, 0, 0, 115 110" stroke="black" stroke-width="4" fill="none"/>
            </svg>
            <h1>LingoLeap</h1>
        </div>
        
        <header>
            <h1>LingoLeap</h1>
        </header>

        <main>
            <div class="module-card" id="english">
                <div class="icon">üçé</div>
                <h2>English Alphabet</h2>
            </div>
            
            <div class="module-card" id="math">
                <div class="icon">üî¢</div>
                <h2>Math Mountain</h2>
            </div>

            <div class="module-card" id="urdu">
                <div class="icon">üáµüá∞</div>
                <h2>Urdu Ki Duniya</h2>
            </div>
            
            <div class="module-card locked" id="arabic">
                <div class="icon">üïã</div>
                <h2>Arabic Safari</h2>
            </div>
        </main>
        
        <footer>
            <div id="parental-lock-btn">‚öôÔ∏è</div>
        </footer>

        <div id="parental-lock-modal">
            <div class="modal-content">
                <h3>For Parents Only</h3>
                <p>Please answer to continue:</p>
                <p id="math-question">14 + 9 = ?</p>
                <input type="number" id="math-answer" placeholder="?">
                <br>
                <button id="submit-answer-btn">Unlock</button>
            </div>
        </div>

    </div>

    <script>
        // This is the self-contained JavaScript for the app mockup

        // --- Splash Screen Logic ---
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                // Remove from layout after transition
                setTimeout(() => splash.style.display = 'none', 500);
            }, 2500); // Splash screen visible for 2.5 seconds
        });

        // --- Module Card Click Logic ---
        document.getElementById('english').addEventListener('click', () => {
            alert('Welcome to the English Alphabet Garden! üçéüêùCAT');
        });

        document.getElementById('math').addEventListener('click', () => {
            alert('Get ready to climb Math Mountain! 1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£');
        });
        
        document.getElementById('urdu').addEventListener('click', () => {
            alert('Urdu Ki Duniya mein Khush Amdeed! ÿß ÿ® Ÿæ');
        });

        document.getElementById('arabic').addEventListener('click', (event) => {
            // Check if the card has the 'locked' class
            if (event.currentTarget.classList.contains('locked')) {
                alert('This module is coming soon! üöÄ');
            }
        });
        
        // --- Parental Lock Logic ---
        const lockBtn = document.getElementById('parental-lock-btn');
        const lockModal = document.getElementById('parental-lock-modal');
        const submitAnswerBtn = document.getElementById('submit-answer-btn');
        const mathAnswerInput = document.getElementById('math-answer');
        
        // Show the modal when the lock icon is clicked
        lockBtn.addEventListener('click', () => {
            lockModal.style.display = 'flex';
        });

        // Check the answer
        submitAnswerBtn.addEventListener('click', () => {
            // The correct answer is 14 + 9 = 23
            if (mathAnswerInput.value === '23') {
                alert('Parental Controls Unlocked! You can now manage settings.');
                lockModal.style.display = 'none';
                mathAnswerInput.value = ''; // Clear input
            } else {
                alert('Incorrect answer. Please try again.');
                mathAnswerInput.value = ''; // Clear input
            }
        });
        
        // Hide modal if user clicks outside the content area
        lockModal.addEventListener('click', (event) => {
            if (event.target === lockModal) {
                lockModal.style.display = 'none';
            }
        });

    </script>
</body>
</html>
